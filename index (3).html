<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coveo Slot Machine</title>
    <style>
        body {
            background-color: #2F2C50;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .slot-container {
            text-align: center;
            padding: 20px;
            border: 4px solid #30D5C8;
            border-radius: 20px;
            background-color: #2F2C50;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
            height: 550px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            width: 80%;
            height: 200px;
            border-radius: 20px;
            border: 8px solid #30D5C8;
            margin-bottom: 20px;
            position: relative;
        }

        .slot-box {
            width: 60px;
            height: 90px;
            background-color: #FFF8DC;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            margin: 10px;
            color: red;
            border: 2px solid #30D5C8;
        }

        .lever {
            position: absolute;
            right: -50px;
            top: 50px;
            width: 15px;
            height: 100px;
            background-color: gray;
            border-radius: 10px;
            cursor: pointer;
        }

        .lever-top {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: -2.5px;
        }

        .slot-brand {
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin-top: 20px;
        }

        .slot-counter {
            font-size: 14px;
            color: #30D5C8;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="slot-container">
        <h1 class="slot-title">ðŸŽ° Pull to Play ðŸŽ°</h1>
        <div class="slot-machine" id="slot-machine">
            <div class="slot-box">7</div>
            <div class="slot-box">7</div>
            <div class="slot-box">7</div>
        </div>
        <button id="spin-button">Pull to Play</button>
    </div>
    
    <script>
        document.getElementById("spin-button").addEventListener("click", function() {
            alert("Spinning...");
        });
    </script>
</body>
</html>
